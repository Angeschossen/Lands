# In this file you can execute commands at specific events.
# Wiki: https://github.com/Angeschossen/General/wiki/Events

events:
# BroadcastEvent: This event handles broadcasting messages to players.
# It's currently set to execute no commands.
  BroadcastEvent:
    commands:
      condition: ''
      groups:
        recipients:
          1:
            condition: ''
            commands: [ ]
# LandUnclaimSelectionEvent: Triggered when a land selection is unclaimed.
# No specific actions are defined for this event yet.
  LandUnclaimSelectionEvent:
    cancel: ''
    commands:
      condition: '!cancelled'
      groups:
        player_self:
          1:
            condition: ''
            commands: [ ]
        land_trusted:
          1:
            condition: ''
            commands: [ ]
        land_online:
          1:
            condition: ''
            commands: [ ]
# LandUnclaimAllEvent: Triggered when all claims on a land are removed.
# Similar to LandUnclaimSelectionEvent, no specific actions are defined.
  LandUnclaimAllEvent:
    cancel: ''
    commands:
      condition: '!cancelled'
      groups:
        player_self:
          1:
            condition: ''
            commands: [ ]
        land_trusted:
          1:
            condition: ''
            commands: [ ]
        land_online:
          1:
            condition: ''
            commands: [ ]
  ChunkDeleteEvent:
    cancel: ''
    commands:
      # It's recommended to use more specific events for land delete, selection unclaim etc.
      # Therefore, we only listen to unclaims that affect a single chunk. You're also not able
      # to cancel this event, if the unclaim type does not equals DEFAULT.
      # A list of dedicated unclaim events, which also can be cancelled:
      # LAND_DELETION: LandDeleteEvent
      # SELECTION: LandUnclaimSelectionEvent
      # ALL: LandUnclaimAllEvent
      condition: 'type == "DEFAULT"'
      groups:
        player_self:
          1:
            condition: ''
            commands: [ ]
        land_trusted:
          1:
            condition: ''
            commands: [ ]
        land_online:
          1:
            condition: ''
            commands: [ ]
# ChunkPostClaimEvent: Triggered after a chunk is successfully claimed.
# Commands can be executed to notify the player or perform actions related to the new claim.
ChunkPostClaimEvent:
  commands:
    condition: ''
    groups:
      player_self:
        1:
          condition: ''
          commands: [ ]
      land_trusted:
        1:
          condition: ''
          commands: [ ]
      land_online:
        1:
          condition: ''
          commands: [ ]

# ChunkPreClaimEvent: Occurs before a chunk claim is finalized.
# It allows for checks or notifications to be executed before the claim is completed.
ChunkPreClaimEvent:
  cancel: ''
  commands:
    condition: '!cancelled'
    groups:
      player_self:
        1:
          condition: ''
          commands: [ ]
      land_trusted:
        1:
          condition: ''
          commands: [ ]
      land_online:
        1:
          condition: ''
          commands: [ ]

# LandBanPlayerEvent: Triggered when a player is banned from a land.
# This can be used to execute commands for the banning process, such as logging or notifying relevant parties.
LandBanPlayerEvent:
  cancel: ''
  commands:
    condition: '!cancelled'
    groups:
      player_self:
        1:
          condition: ''
          commands: [ ]
      player_target:
        1:
          condition: ''
          commands: [ ]
      land_trusted:
        1:
          condition: 'area_name == null'
          commands: [ ]
      land_online:
        1:
          condition: 'area_name == null'
          commands: [ ]
      area_trusted:
        1:
          condition: 'area_name != null'
          commands: [ ]
      area_online:
        1:
          condition: 'area_name != null'
          commands: [ ]

