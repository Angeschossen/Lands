# Resource page: https://www.spigotmc.org/resources/53313
# Discord: https://discord.gg/B4MAJVk

# If you encounter any issues, please report them
# to the Discord support server or through a private message.
# Bugs or problems are usually fixed within a few hours.
# You can ignore the IDs in some setting names (_Number).


# General options
general:
  # English (en-US)
  # PRE configured languages:
  # Please note that these rely on community contributions and my not be up to date.
  # French (fr-FR) by Mina, Kolsark, Kittle
  # German (de-DE) by Cryper
  # Hungarian (hu-HU) by gbalint
  # Italian (it-IT) by MiniMoro
  # Russian (ru-RU) by Envel
  # Spanish (es-ES) by Port
  # Swedish (sv-SE) by Broken_Arrow1
  # Polish (pl-PL) by Nideon
  # Vietnamese (vi-VN) by anhcraft
  # Chinese (zh-CN) by Ruii
  # Taiwanese (zh-TW) by FallingEagle96
  language: 'en-US'

  # Date format
  # MM: Month
  # dd: Day of month
  # yyyy: Year
  # hh: hours
  # mm: minutes
  # ss: seconds
  # NOTE: These settings require server reload / restart.
  date-format:
    # General format for invites etc.
    # 24 hour format:
    # MM/dd/yyyy HH:mm:ss
    general: 'MM/dd/yyyy hh:mm'
    # Format for news messages in the land menu (inbox).
    inbox: 'MM/dd hh'

  # Worlds where players should be able to claim.
  # This setting requires server reload / restart.
  claim-worlds_list:
    - world

  # Should safezones stay in the cache and not be unloaded when no players are around?
  # NOTE: This is recommended if you use safezones for world spawns.
  keep-safezone: true

  # Should players be protected from damage caused by monsters in safezones?
  safezone-invincible: true

  # Edit the land you're standing in instead of the land from /Lands edit?
  # For /Lands claim you will still need to set the claim land with /Land edit.
  edit-by-loc: false

  # Should Lands give every new player the selection tool defined in your gui language file?
  # If you for example set GOLDEN_HOE as the material in your gui language file, all GOLDEN_HOE's will trigger a selection, not just the given one.
  # That means that players can craft the tool too and use it to create selections. However, /Lands selection still works without any tool in hand.
  # Automatically giving new players the selection tool, just informs them about claiming and with it they can manage selections from air, instead of needing to touch the block directly.
  selection-tool: true

  # Set max number of digit numbers for economy values, such as claim costs, taxes etc.
  # NOTE: This setting requires server reload / restart.
  max-digits: 2

  # Reward players by playing on your server.
  # Explanation: https://github.com/Angeschossen/Lands/wiki/Playtime-Rewards
  # NOTE: This setting requires server reload / restart.
  time-reward:
    enabled_17: false
    # After how many seconds should players get rewarded with plus 1
    # chunk, land, own land or member.
    # NOTE: Time unit is seconds.
    # NOTE: Changing these requires server reload / restart.
    # NOTE: It can take up to 60 seconds for the player to get rewarded.
    time:
      # Plus 1 chunk (/Lands claim)
      # If you want to disable this specific option, just set it to 0 or -1.
      chunk: 3600
      # Plus 1 lands where a player can be a member (not owner - /Lands accept, /Lands trust).
      # If you want to disable this specific option, just set it to 0 or -1.
      land: 43200
      # Plus 1 land creation (/Lands create).
      # If you want to disable this specific option, just set it to 0 or -1.
      land-own: 86400
      # Plus 1 land member (/Lands trust)
      # If you want to disable this specific option, just set it to 0 or -1.
      member: 21600



# Land settings
land:
  # Land creation
  creation:
    # Force the creation of a land (/Lands create) before a land is able to claim chunks.
    # If set to false, Lands will auto generate a land with the name of the player.
    # The name can be changed in the land menu or with /Lands rename <name>.
    force: false
    # The cost to create a land (/Lands create).
    # NOTE: This includes also one chunk claim, which will be claimed automatically on land creation.
    costs: 4000.0
    # Max land name length
    # The maximum possible length is 32 (including color codes)
    name-length: 16
    # Should colors in land names be allowed?
    color_2: true
    # Automatically claim chunk on players location?
    chunk-claim: true

  # Set the minimum distance in chunks (16 blocks) between different lands that do not belong to the same owner.
  # This prevents other land owners claiming directly at your land border.
  chunk-distance: 1
  # Force lands to claim near their claims.
  force-near: true
  # Chunk claiming by placing a special claim block.
  # You can give claimblocks by executing the command /Lands admin give <player> claimblock [amount]
  # If you don't want your players to claim via command, just
  # don't give them lands.command.claim.
  # If you don't want your players to claim with claimblocks,
  # just don't give them claimblocks.
  claimblock:
    # Should only the owner of the claim block be able to use it?
    only-owner: true
    # Should a claim with a claimblock be free of charge (money)?
    free-claim: true

  # Landspawn settings
  spawn:
    # Creation settings (/Land setspawn)
    creation:
      # Automatically set land spawn on land creation (/Lands create)?
      # NOTE: The spawnpoint can always be changed with /Lands setspawn.
      auto: true
      # Costs
      cost:
        # Cost for first time set
        set: 0.0
        # Cost for changing spawn
        change: 400.0

    # Teleportation settings
    teleport:
      # Wait time until the player gets teleported.
      # NOTE: Time unit is seconds
      wait: 3
      # Cost for teleportation to Land spawn.
      costs_7: 0.0
      # Cooldown for teleportation to a land spawn.
      # NOTE: Time unit is seconds
      cooldown_3: 0
      # Teleport a player after death to land spawn.
      re-spawn: true

  # Rent/sell areas settings - Wiki: https://github.com/Angeschossen/Lands/wiki/Rent-System
  # Rent = The players can rent a area of their choice without needing to get trusted. They can decide how long they want to rent it.
  # Taxes = Trusted players pay a defined amount of tax per defined interval.
  rent:
    # Allow your players to set sub areas available for rent?
    rent: true
    # Allow your players to sell sub areas or their whole land?
    sell: true

  # Invite settings
  invite:
    # If you disable invites, players can directly trust
    # other players with /Lands trust.
    # This option requires server reload / restart.
    enabled_16: true
    # Should land owners be able to get invited by other lands (/Lands trust, /Lands accept)?
    # NOTE: If you disable this, land owners can't be part of another land.
    invite-owner: true

  # Broadcast settings
  broadcast:
    # If someone created a new land.
    # Message: land.create.broadcast
    create: true
    # If someone deleted his land, and the claim size isn't null (this prevents spamming).
    # Message: land.create.broadcast
    delete: true
    # Should /Lands chat messages be forwarded to console?
    chat: false

  # Send a message if you enter / leave a land.
  # You can configure the display mode (title, chat, actionbar) in your language file.
  # Read the language file description to learn how to display messages as a title, actionbar or chat message.
  # To disable land titles just set the title messages in your language config to ''
  titles:
    # Display safezone titles? You can set a custom default title in your language config. Titles for already exsiting lands can be edited in the land menu.
    safezone: true

  # Rename settings
  # Command: /Lands rename
  rename:
    # Costs to rename a land.
    costs_5: 1000.0
    # Cooldown to rename the land.
    # NOTE: Time unit is seconds
    # Bypass permission: lands.bypass.cooldown.rename
    cooldown_4: 900

  # Fly Settings (Flags can be found in thme roles section)
  fly:
    # Allow players to fly only in
    # Lands claim worlds (setting: claim-worlds_list)?
    # Bypass permission: lands.bypass.wilderness.fly
    only-claimworld: true
    # Set the fly deactivation delay if a player is not allowed to fly at this position.
    # Timeunit: Seconds
    disable-delay: 3

  # /Lands setowner Settings
  setowner:
    # The land (or the land owner, if banks are disabled) will need to pay this amount in order to set a new owner.
    # This prevents abusing of ownership transfers in order to bypass limitations.
    costs_6: 5000.0

  # Role settings for the land.
  role:

    # Visitors are all players, which aren't trusted in the land.
    # There are three different roles:
    # Visitor: Untrusted players
    # Member: Trusted players
    # Admin: Land admins (not server admins)
    # NOTE: The following settings are default settings. This means that they will only apply to new land creations.
    visitor:
      # DEFAULT settings
      # NOTE: This won't change anything at already existing lands.
      setting:
        #
        # LAND_CLAIM_BORDER
        # Should visitors be able to claim land for a other land directly at the border of the land?
        land_claim_border:
          default_66: false
          display_16: true


    # Members are all players, which are trusted in the land and have the member role.
    member:
      setting:
        #
        # LAND_CLAIM
        # Should this role be able to claim land?
        # NOTE: It's recommended to let this deactivated for this role.
        land_claim:
          default_5: false
          display_17: false
        #
        # LAND_CLAIM_BORDER
        # Should visitors be able to claim land for a other land directly at the border of the land?
        land_claim_border:
          default_67: false
          display_55: true
        #
        # SPAWN_SET
        # Should this role be able to set / change the land spawn?
        # NOTE: It's recommended to let this deactivated for this role.
        spawn_set:
          default_54: false
          display_18: false
        #
        # AREA_ASSIGN
        # Should this role be able to assign chunks to areas?
        area_assign:
          default_76: false
          display_69: false

    # Admins are members of a land, which have the admin role.
    # NOTE: Admins are NOT server administrators. You can change the role name in your language configuration file.
    admin:
      setting:
        #
        # LAND_CLAIM
        # Should this role be able to claim land?
        land_claim:
          default_9: false
          display_57: true
        #
        # LAND_CLAIM_BORDER
        # Should visitors be able to claim land for a other land directly at the border of the land?
        land_claim_border:
          default_68: false
          display_60: true
        #
        # SPAWN_SET
        # Should this role be able to set / change the land spawn?
        spawn_set:
          default_52: false
          display_58: true
        #
        # BALANCE_WITHDRAW
        # Should this role be able to withdraw money from the lands balance (/Lands withdraw)?
        # NOTE: This will only work with land banks enabled.
        balance_withdraw:
          default_90: false
          display_12: true
        #
        # AREA_ASSIGN
        # Should this role be able to assign chunks to areas?
        area_assign:
          default_91: false
          display_70: true
        #
        # WAR_MANAGE
        # Should this role be able to declare and manage the war of a land?
        # This also contains setting a tribute.
        war_manage:
          default_96: false
          display_75: true

  # Delete inactive Lands, if the owner is offline since x days.
  expiration:
    # NOTE: This setting requires server reload / restart.
    enabled: true
    # Time in days
    # NOTE: You can set a time setting to 0 to disable it.
    offline-days:
      # Time in days the owner needs to be offline to flag his land as inactive.
      owner: 80
      # Time in days a land member needs to be offline to automatically untrust him from a protection.
      # If the player isn't trusted in any protections after that, he will get deleted. This also resets his playtime.
      member_2: 80
    # Should an inactive owner be replaced by a land member?
    # Lands will always try to set the member with the highest role
    # as the new owner.
    replace-owner: true

  # Specified combat settings which do not affect wars.
  combat:
    # Combat tagging
    # If a player attacks a other player he will by tagged for x seconds so that, regardless of land settings,

    # other players can attack him.
    # 0s = disabled
    tag-time: 0s
    # Should players, which are members in a common land, be able to fight in wilderness?
    # NOTE: This option requires server restart / reload.
    ally-wilderness: true

  # Set claim limits per world.
  # Example: If you set the permission lands.chunks.5 for your players,
  # they will be able to claim 5 chunks in each claim world instead of 5 chunks in general.
  # NOTE: This only applies for claim permissions: lands.chunks.NUMBER, lands.ownlands.NUMBER
  # It is recommended to keep this disabled.
  claim-limits-per-world: false


# Taxes settings
# Taxes = Trusted players pay a defined amount of tax per defined interval.
# Rent = The players can rent a area of their choice without needing to get trusted. They can decide how long they want to rent it.
taxes:
  enabled_3: true
  # Taxes interval
  # Interval of payment
  # TimeUnits:
  # Seconds: s
  # Minutes: m
  # Hours: h
  # Days: d
  interval: 10d
  # If enabled, land actions like /Lands claim will take the money from the land bank
  # instead of directly from the player
  # Deposit: /Lands deposit
  # Withdraw: /Lands withdraw
  # Land balance: /Lands balance
  # NOTE: Your players will need to deposit money into the land bank before they are able to claim.
  # NOTE: This setting requires server reload / restart.
  banks: true
  # Set the minimum time between a player's attempt to change the tax for their land and the time of the next tax.
  change-cooldown: 2d
  # Set max tax value for a CHUNK (not the whole land)
  # Land taxes are being calculated according to land size (chunks) * chunk tax value
  max-value: 1000.0
  # Untrust a land member from the land if he can't pay the taxes?
  untrust-member: true
  # Announce upcoming tax payments to players
  # Set this to 0 to disable it.
  announcement: 45m

  # Land upkeep costs
  # Upkeep = Lands pay a defined amount of money to the server in order to keep their claimed land.
  # Taxes = Trusted players pay a defined amount of tax per defined interval.
  upkeep:
    # NOTE: This setting requires server reload / restart.
    enabled_19: false
    # Interval of payment
    # TimeUnits:
    # Seconds: s
    # Minutes: m
    # Hours: h
    # Days: d
    interval_2: 15d
    # How much should a land pay per chunk?
    # NOTE: Final payment would be land size (chunks) * cost
    cost-per-chunk: 50.0
    # Should Lands delete the LAST CLAIMED
    # chunk, if the land can't pay the bill?
    delete-chunk: false
    # Exclude land from upkeep, if it was recently created?
    # This will prevent recently created lands getting a chunk deleted, if the land owner / land bank doesn't have enough money (and if delete-chunk enabled).
    # So only lands, which are older than x seconds, will need to pay this.
    # Timeunit is seconds.
    nopay-time: 2h



# Chunk settings
chunk:
  # Cost to claim a chunk.
  costs_2: 1500.0
  # Increase cost per chunk claim.
  cost-increase:
    # Available modes:
    # Percentage: For example putting 10% per claim on top of the normal claim price per claim.
    # Add: For example adding 10 dollars to the claim cost every time the land claims a chunk.
    # Default: Disables this option
    mode: 'DEFAULT'
    value: 2
    # Set the maximum claim cost.
    # NOTE: Set this to 0 in order to disable that option.
    max_2: 0.0
  # Cashback settings (Chunk unclaim: /Lands unclaim)
  cashback:
    # Available modes:
    # PERCENTAGE: For example giving them 10% from the buy price back.
    # ADD: For example giving them just 10 dollars back.
    mode_2: 'PERCENTAGE'
    # Set this value to 0, if you want to disable this.
    value_2: 15

  # Chunk teleportation options
  teleport:
    # Wait time for a player to be teleported to the chunk.
    # NOTE: Timunit is seconds
    wait_2: 3
    # Teleportation cooldown
    # Bypass permission: lands.bypass.cooldown.teleport
    # Command: /Lands teleport or through the GUI menu.
    # NOTE: Timeunit in seconds
    cooldown_2: 150
    # Cost for a teleportation.
    costs_3: 15

  # Auto claim chunks while standing on them.
  auto-claim:
    # NOTE: This setting requires server reload / restart.
    enabled_14: true
    # How many times should Lands execute autoclaim until it stops automatically?
    rounds-stop: 50

  # Edit settings of a land in a GUI menu.
  # This affects the following settings (flags).
  setting-menu_2: true

  # These settings are chunk specific settings, wich can be set for specific chunks or the whole land.
  # They are DEFAULT settings, which means that they will only apply to new land creations.
  setting:
    #
    # ENTITY_GRIEFING
    # Allow entities to grief in the chunk / land?
    entity_griefing:
      default_13: false
      # Display this setting in the land settings menu? If set to false, players won't be able to change it.
      display_62: true
      # Automatically enable this setting during war?
      during-war: false
    #
    # TNT_GRIEFING
    # Allow tnt to destroy blocks in the chunk / land?
    tnt_griefing:
      default_65: false
      display_63: true
      during-war_2: false
    #
    # PISTON_GRIEFING
    # Allow pistons from a wilderness to push into the chunk / land?
    # NOTE: This should be set to false, since it protects against griefing from other players.
    piston_griefing:
      default_14: false
      display_64: true
      during-war_3: false

    #
    # MONSTER_SPAWN
    # Allow monster spawning in the chunk / land?
    monster_spawn:
      default_51: true
      # Remove all monsters on chunk load?
      # NOTE: This will only work if monster spawning is disabled in the chunk.
      remove-on-load: false
      # Prevent spawning from spawner blocks?
      include-spawners: false
      # Display this setting in the land settings menu? If set to false, players won't be able to change it.
      display_65: true
      # Automatically enable this setting during war?
      during-war_4: false

    #
    # ANIMAL_SPAWN
    # Allow animal spawning in the chunk / land?
    animal_spawn:
      default_61: true
      # Display this setting in the land settings menu? If set to false, players won't be able to change it.
      display_66: true
      # Automatically enable this setting during war?
      during-war_5: false

    #
    # WATERFLOW_ALLOW
    # Allow waterflow from a wilderness to the chunk / land?
    # NOTE: This should be set to false, since it protects against griefing from other players.
    waterflow_allow:
      default_68: false
      display_67: true

    #
    # FIRE_SPREAD
    # Allow fire spreading inside the land? Fire won't be able to spread from wilderness inside the land.
    fire_spread:
      default_73: false
      display_76: true

    #
    # LEAF_DECAY
    # Should leaves decay inside a land?
    leaf_decay:
      default_74: true
      display_77: true
    #
    # PLANT_GROWTH
    # Should plants be able to grow?
    plant_growth:
      default_75: true
      display_78: true

  # Role settings
  # There are three different roles:
  # Visitor: Untrusted players
  # Member: Trusted players
  # Admin: Land admins (not server admins)
  # NOTE: These settings are DEFAULT settings. That means theat the will only apply to new land creations.
  role:
    visitor:
      setting:
        #
        # BLOCK_PLACE
        # Should this role be able to place blocks?
        block_place:
          # Default setting, which will be used, if you create a new land.
          default_15: false
          # Should this setting be displayed in the settings menu?
          # NOTE: Players won't be able to change this setting if display is set to false.
          display: true
        #
        # BLOCK_BREAK
        # Should this role be able to break blocks?
        block_break:
          default_16: false
          display_2: true
        #
        # INTERACT
        # Should this role be able to interact?
        interact_general:
          default_44: false
          display_3: true
        #
        # INTERACT_DOOR
        # Should this role be able to open doors?
        interact_door:
          default_41: false
          display_4: true
        #
        # INTERACT_CONTAINER
        # Should visitors be able to open containers?
        interact_container:
          default_42: false
          display_5: true
        #
        # INTERACT_MECHANISM
        # Should this role be able use redstone mechanisms?
        interact_mechanism:
          default_43: false
          display_6: true
        #
        # INTERACT_VILLAGER
        # Should this role be able to interact (trading included) with villagers?
        interact_villager:
          default_85: false
          display_7: true
        #
        # BLOCK_IGNITE
        # Should this role be able to ignite blocks?
        block_ignite:
          default_17: false
          display_8: false
        #
        # ATTACK_PLAYER
        # Should this role be able to attack players?
        # NOTE: They can only attack players, which can attack this role too.
        # Other roles can only attack this role, if this role can attack the other role too.
        attack_player:
          default_18: false
          display_9: true
        #
        # ATTACK_ANIMAL
        # Should this role be able to attack animals?
        attack_animal:
          default_19: false
          display_10: true
        #
        # FLY
        # Should this role be able to fly in the area / land?
        # NOTE: They can only fly, if they have access
        # to a /Fly command or something like this.
        fly:
          default_71: false
          display_11: true
        #
        # LAND_ENTER
        # Should this role be able to enter the land?
        land_enter:
          default_92: true
          display_71: true
        #
        # SPAWN_TELEPORT
        # Should this role be able to teleport to spawn?
        spawn_teleport:
          default_62: false
          display_15: true
        #
        # VEHICLE_USE
        # Should this role be able to use vehicles?
        vehicle_use:
          default_95: false
          display_74: true

    # Members are all players, wich are trusted in the chunk and have no admin role.
    member:
      setting:
        #
        # BLOCK_PLACE
        # Should this role be able to place blocks?
        block_place:
          # Default setting, which will be used, if you create a new land.
          default_23: true
          display_19: true
        #
        # BLOCK_BREAK
        # Should this role be able to break blocks?
        block_break:
          default_24: true
          display_20: true
        #
        # INTERACT
        # Should this role be able to interact?
        interact_general:
          default_25: true
          display_21: true
        #
        # INTERACT_DOOR
        # Should this role be able to open doors?
        interact_door:
          default_45: true
          display_22: true
        #
        # INTERACT_CONTAINER
        # Should visitors be able to open containers?
        interact_container:
          default_46: true
          display_23: true
        #
        # INTERACT_MECHANISM
        # Should this role be able use redstone mechanisms?
        interact_mechanism:
          default_47: true
          display_24: true
        #
        # INTERACT_VILLAGER
        # Should this role be able to interact (trading included) with villagers?
        interact_villager:
          default_86: true
          display_25: true
        #
        # BLOCK_IGNITE
        # Should this role be able to ignite blocks?
        block_ignite:
          default_72: true
          display_26: true
        #
        # ATTACK_PLAYER
        # Should this role be able to attack players?
        # NOTE: They can only attack players, which can attack this role too.
        # Other roles can only attack this role, if this role can attack the other role too.
        attack_player:
          default_27: true
          display_27: true
        #
        # ATTACK_ANIMAL
        # Should this role be able to attack animals?
        attack_animal:
          default_28: true
          display_28: true
        #
        # FLY
        # Should this role be able to fly in the chunk / land?
        # NOTE: They can only fly, if they have access
        # to a /Fly command or something like this.
        fly:
          default_70: true
          display_29: true
        #
        # LAND_ENTER
        # Should this role be able to enter the land?
        land_enter:
          default_93: true
          display_72: true
        #
        # SPAWN_TELEPORT
        # Should this role be able to teleport to spawn?
        spawn_teleport:
          default_63: true
          display_54: true
        #
        # VEHICLE_USE
        # Should this role be able to use vehicles?
        vehicle_use:
          default_95: true
          display_74: true

      management:
        #
        # PLAYER_TRUST
        # Should this role be able to trust other players?
        # NOTE: It's recommended to let this deactivated for this role.
        player_trust:
          default_29: false
          display_30: false
        #
        # PLAYER_SETROLE
        # Should this role be able to set roles for other players.
        # They can only edit players, which have a lower role than their own role.
        # NOTE: It's recommended to let this deactivated for this role.
        player_setrole:
          default_30: false
          display_31: false
        #
        # PLAYER_UNTRUST
        # Should this role be able to untrust players?
        # They can only edit players, which have a lower role than their own role.
        # NOTE: It's recommended to let this deactivated for this role.
        player_untrust:
          default_31: false
          display_32: false
        #
        # SETTING_EDIT_LAND
        # Should this role be able to edit land settings?
        # For example mob spawning or entity griefing.
        # NOTE: It's recommended to let this deactivated for this role.
        setting_edit_land:
          default_59: false
          display_33: false
        #
        # SETTING_EDIT_ROLE
        # Should this role be able to edit role settings?
        # For example allow other roles to trust players.
        # NOTE: It's recommended to let this deactivated for this role.
        # They can only edit roles, which are lower than their own role.
        setting_edit_role:
          default_77: false
          display_34: false
        #
        # SETTING_EDIT_TAXES
        # Should this role be able to edit tax settings?
        # NOTE: It's recommended to let this deactivated for this role.
        setting_edit_taxes:
          default_80: false
          display_36: false

    # Admins are members, which got promoted to the admin role (not server admin).
    admin:
      setting:
        #
        # BLOCK_PLACE
        # Should this role be able to place blocks?
        block_place:
          # Default setting, which will be used, if you create a new land.
          default_32: true
          display_68: true
        #
        # BLOCK_BREAK
        # Should this role be able to break blocks?
        block_break:
          default_33: true
          display_37: true
        #
        # INTERACT
        # Should this role be able to interact?
        interact_general:
          default_34: true
          display_38: true
        #
        # INTERACT_DOOR
        # Should this role be able to open doors?
        interact_door:
          default_48: true
          display_39: true
        #
        # INTERACT_CONTAINER
        # Should visitors be able to open containers?
        interact_container:
          default_49: true
          display_40: true
        #
        # INTERACT_MECHANISM
        # Should this role be able use redstone mechanisms?
        interact_mechanism:
          default_50: true
          display_41: true
        #
        # INTERACT_VILLAGER
        # Should this role be able to interact (trading included) with villagers?
        interact_villager:
          default_87: true
          display_42: true
        #
        # BLOCK_IGNITE
        # Should this role be able to ignite blocks?
        block_ignite:
          default_35: true
          display_43: true
        #
        # ATTACK_PLAYER
        # Should this role be able to attack players?
        # NOTE: They can only attack players, which can attack this role too.
        # Other roles can only attack this role, if this role can attack the other role too.
        attack_player:
          default_36: true
          display_44: true
        #
        # ATTACK_ANIMAL
        # Should this role be able to attack animals?
        attack_animal:
          default_37: true
          display_45: true
        #
        # FLY
        # Should this role be able to fly in the chunk / land?
        # NOTE: They can only fly, if they have access
        # to a /Fly command or something like this.
        fly:
          default_69: true
          display_46: true
        #
        # LAND_ENTER
        # Should this role be able to enter the land?
        land_enter:
          default_94: true
          display_73: true
        #
        # SPAWN_TELEPORT
        # Should this role be able to teleport to spawn?
        spawn_teleport:
          default_64: true
          display_59: false
        #
        # VEHICLE_USE
        # Should this role be able to use vehicles?
        vehicle_use:
          default_95: true
          display_74: false

      management:
        #
        # PLAYER_TRUST
        # Should this role be able to trust other players?
        # NOTE: It's recommended to let this deactivated for this role.
        player_trust:
          default_38: false
          display_47: true
        #
        # PLAYER_SETROLE
        # Should this role be able to set roles for other players.
        # They can only edit players, which have a lower role than their own role.
        # NOTE: It's recommended to let this deactivated for this role.
        player_setrole:
          default_39: false
          display_48: true
        #
        # PLAYER_UNTRUST
        # Should this role be able to untrust players?
        # They can only edit players, which have a lower role than their own role.
        # NOTE: It's recommended to let this deactivated for this role.
        player_untrust:
          default_40: false
          display_49: true
        #
        # SETTING_EDIT_LAND
        # Should this role be able to edit land settings?
        # For example mob spawning or entity griefing.
        # NOTE: It's recommended to let this deactivated for this role.
        setting_edit_land:
          default_60: false
          display_50: true
        #
        # SETTING_EDIT_ROLE
        # Should this role be able to edit role settings?
        # For example allow other roles to trust players.
        # NOTE: It's recommended to let this deactivated for this role.
        # They can only edit roles, which are lower than their own role.
        setting_edit_role:
          default_81: false
          display_51: true
        #
        # SETTING_EDIT_TAXES
        # Should this role be able to edit tax settings?
        # NOTE: It's recommended to let this deactivated for this role.
        setting_edit_taxes:
          default_84: false
          display_53: true



# Area Settings
# Areas are created inside a land by blocks, not chunks.
area:
  # Set the minimum size of a area (in blocks).
  # With this setting you can force your players to organize their areas.
  min-size: 60


# General protection settings
protection:
  # When a projectile hits something in a claim.
  # Projectiles to be removed.
  # This is useful, if you use a special arrow plugin (for example explosive arrows), to prevent damage in lands.
  # View projectiles here (of the latest spigot version):
  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/Projectile.html
  # NOTE: Dispensers, which shoot from wilderness into lands
  # can't hurt any entities anyways.
  projectile-blacklist_list:
    - 'InsterProjectileHere'



# Top 10 lands leaderboard settings
# Includes /Lands top, leaderboard signs and holograms
top-lands:
  # Top lands sort mode
  # Available sort modes: BALANCE, SIZE, MEMBERS
  # NOTE: BALANCE requires banks to be enabled.
  # This option requires server reload / restart.
  sort-mode: 'BALANCE'
  # Sign lederboard settings
  sign:
    # Place the head of the land owner on top of the block, where the leaderboard sign is?
    head-above: false
  # Holograms (/Lands admin hologram)
  hologram:
    # Set an item, which should appear over the hologram.
    # You can set this to AIR, if you want to disable this.
    # NOTE: It may take up to two minutes to update the item.
    item: 'GOLDEN_HELMET'


# Visualization settings
visualization:
  type:
    # Wilderness
    wilderness:
      # Particles can be found here:
      # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html#enum.constant.summary
      particle: 'BARRIER'
      # To edit the colors you need to
      # insert the rgb value given here.
      # Available colors:
      #
      # White: 16777215
      # Silver: 12632256
      # GRAY: 8421504
      # Black: 0
      # Red: 16711680
      # Maroon: 8388608
      # Yellow: 16776960
      # Olive: 8421376
      # Lime: 65280
      # Green: 32768
      # Aqua: 65535
      # Teal: 32896
      # Blue: 255
      # Navy: 128
      # Fuchsia: 16711935
      # Purple: 8388736
      # Orange: 16753920
      color: 16753920
      duration: 20
      rows: 1
    # If the player is the land owner.
    own:
      particle_3: 'BARRIER'
      color_3: 65280
      duration_3: 4
      rows_3: 1
    # If the player is trusted in the land.
    trusted:
      particle_4: 'BARRIER'
      color_4: 16776960
      duration_4: 4
      rows_4: 1
    # If player isn't trusted in the land.
    untrusted:
      particle_5: 'BARRIER'
      color_5: 16711680
      duration_5: 4
      rows_5: 1
    # Visualize chunk selection (/Lands selection)
    selection:
      particle_8: 'BARRIER'
      color_8: 16753920
      duration_8: 45
      rows_8: 1

  # /Lands view
  view:
    # Duration of land view.
    # NOTE: Time unit is seconds
    duration_9: 60
    # Should Lands display land borders permanently once the player joins?
    permanent: false

  # /Lands map lengths
  map:
    # X Length (left to right)
    x-length: 15
    # Y Heigth (up)
    y-heigth: 10



# Command settings
command:
  # This is needed for time rewards and the /Lands admin give chunk <player> command
  permission-plugin:
    # Your permissions plugins command to add permissions.
    # {player} will be replaced with the playername.
    # {permission} will be replaced with the Lands permission.
    add: 'Luckperms user {player} permission set {permission}'
    # Your permission plugins command to remove permissions.
    remove: 'Luckperms user {player} permission unset {permission}'

  # Set aliases for the /Lands command
  # NOTE: This setting requires server reload / restart.
  lands-aliases_list:
    - land
    - l

  # Set aliases for the /Wars command
  # This is only needed, if wars are enabled.
  # NOTE: This setting requires server reload / restart.
  wars-aliases_list:
    - war
    - w

  # Set aliases for the /Nations command
  # This is only needed, if nations are enabled.
  # NOTE: This setting requires server reload / restart.
  nations-aliases_list:
    - nation
    - n

  # Block commands
  # They are not case-sensitive.
  blacklist:
    # This affects all players wich are standing in a land, where they aren't trusted.
    nottrusted_list:
      - sethome

    # This affects all players, which are standing in a land.
    general_list:
      - EnterCommandToDenyOnLandHere


# This is the configuration of the /Lands unstuck command.
# Purpose of this command is to let players be able to teleported out of locations in lands where they got trapped.
# For example a player finds a way walking into a land, but can't find a way out.
# This command will teleported them to the nearest wilderness location.
unstuck:
  # Set the cooldown for this command.
  cooldown_5: 1h
  # How many seconds should the player need to wait until getting teleported into wilderness?
  wait_4: 3

# Random teleportation (/Lands wild)
# When using this make sure to set the worlds spawn with /setworldspawn
random-teleport:
  # Worlds where players should be able to use /Lands wild.
  # NOTE: World names are case-sensitive. If you don't enter them correctly, issues might occur.
  wild-worlds_list:
    - world

  distance:
    # Max distance from world spawn
    # NOTE: YOU NEED TO SET THE WOLRD SPAWN (MIDDLE) TO LET THIS WORK PROPERLY: /setworldspawn
    # This setting requires server reload / restart.
    max: 30000
    # Set the minimum distance between the players current position and the teleport destination.
    min: 800

  # Players will be random teleported in this world, if they're currently not in a world defined above.
  # NOTE: The world name is case-sensitive.
  backup: 'world'
  # Should players be able to teleport to claimed land?
  allow-land: false
  # Prevent oceans?
  prevent-oceans: true
  # Wait time until the player will be teleported.
  wait_3: 3
  # Command (/Lands wild) cooldown
  cooldown: 300
  # Teleportation cost
  costs_4: 570.0


# Lands menu settings (/Lands menu)
gui:
  # Should Lands automatically adjust the length of item lore lines?
  # Recommended length is 35.
  # NOTE: Set this to 0 to disable it.
  max-lore-length: 0
  # Should the /Lands list menu show only lands where to player can teleport to?
  # Players can still toggle it afterwards. This is just a default setting.
  list-only-public: false
  # Should unused items from older versions automatically be removed from the gui language file?
  # You may not want this if you want to add extra items to the menu.
  remove-unused: true



# Database settings
database:
  # MySQL database
  # Please read this before using MySQL: https://github.com/Angeschossen/Lands/wiki/Database
  # NOTE: MySQL server versions lower than 5.7.30 can't not be supported. Please make sure your MySQL server is up to date.
  # To use this without issues, your connection limits etc. need to be configured properly in your MySQL server configuration.
  # It is not recommended to connect multiple Lands servers to one database with the same table prefix.
  mysql:
    enabled_20: false
    ip-address: 'localhost'
    port: '3306'
    username: 'minecraft'
    password: 'password'
    database: 'lands'

    # It is highly recommended to set a table prefix, if you also connect other plugins to this database.
    table-prefix: 'lands_'

  # Backup settings
  backup:
    # Time in days after a created backup should get deleted.
    # Set this to 0, to disable it.
    days-delete: 30
    # Backup creation interval.
    # NOTE: This is only available if you use Json for data saving.
    interval_3: 5d

  # If Lands can't connect to your MySQL database, because for example the credentials are invalid or outdated.
  # Should Lands disallow players to join the server, if it couldn't connect to the database?
  error-disallow-join: true



# Integration settings
# Missing something? You can request a integration through pm or discord.
# Resource page: https://www.spigotmc.org/resources/.53313
# Discord: https://discord.gg/B4MAJVk
integration:
  # Management integrations
  manager:
    # WorldGuard
    WorldGuard:
      enabled_5: true
      # Should Lands deny claiming in WorldGuard regions?
      # NOTE: It's recommended to let this enabled.
      deny-claim: true
      # Should players be able to random teleport (/Lands wild) to WorldGuard regions?
      random-teleport: true

    # WorldEdit
    WorldEdit:
      # Disallow WorldEdit use in other players lands, where the player isn't trusted?
      # Bypass permission: lands.bypass.worldedit
      enabled_7: true

    # Griefprevention
    GriefPrevention:
      enabled_6: true
      # Should Lands deny claiming in GriefPrevention regions?
      deny-claim_2: true

    # Residence
    Residence:
      enabled_15: true
      # Should Lands deny claiming in Residence regions?
      deny-claim_3: true

  # Economy settings
  economy:
    # Default currency
    # Will be used, if no Vault economy lands found.
    # NOTE: This currency is item based.
    Default:
      # Item, which should be used as currency.
      # Materials can be found here:
      # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
      item_2: 'GOLD_INGOT'

    # Vault
    # You need an economy lands, which supports Vault, to let this work.
    Vault:
      enabled_10: true

  # Chat integrations
  chat:
    # PlaceholderAPI
    # NOTE: For featherbaord you need to use {} instead of %%.
    # To display a placeholder for your current position, just append _here to it.
    # Example: lands_land_name_here
    PlaceholderAPI:
      enabled_11: true

  # Web integrations
  web:
    # Dynmap
    Dynmap:
      enabled_12: true
      # Should land markers be hidden by default?
      hide: false
      # Set the maximum amount of chunks beeing processed at once for updating the land markers.
      # These chunks aren't actual minecraft chunks. Just Lands chunks.
      # This setting is especially for weaker hardware.
      # NOTE: This setting requires server reload / restart.
      max-chunks-per-round: 50000
      # Set the spawn icon
      # You can disable this by setting it to ''
      spawn:
        # Set the icon
        icon: 'greenflag'
        # Set minimum zoom. The icon won't display, if the zoom in your browser is smaller (mousewheel).
        min-zoom: 5
      # The name of the layer where users can see the marked lands.
      layer: 'Lands'
      land:
        # Opacity of the marked land.
        opacity: 0.8
        # To edit the color you need to
        # insert the hex value given here.
        # Colour picker: https://www.google.com/search?q=color+picker
        color:
          land_2: '#00ff00'
          safezone_2: '#ffff00'
      border:
        # Opactiy of the land border.
        opacity_2: 85.0
        # Thickness of the land border line.
        thickness: 2
        # To edit the color you need to
        # insert the hex value given here.
        # Colour picker: https://www.google.com/search?q=color+picker
        color:
          land_3: '#009933'
          safezone_3: '#ffcc00'
