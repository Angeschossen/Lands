          lands.command.help:
            description: /lands help
          lands.command.info:
            description: /lands info
          lands.command.invites:
            description: /lands invites
          lands.command.leave:
            description: /lands leave
          lands.command.menu:
            description: /lands menu
          lands.command.rename:
