        # Fuchsia: 16711935
        # Purple: 8388736
        # Orange: 16753920
        color_2: 32768
      border:
        # Opactiy of the land border.
        opacity_2: 50.0
        # Thickness of the land border line.
        thickness: 4
        # To edit the color you need to
